<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 2</title>
</head>
<body>
<div class="bai1">
    <h1>Bài 1</h1>
    <button onclick="Bai1()">In mảng</button>
</div>
<div class="bai2">
    <h1>Bài 2</h1>
    <button onclick="Bai2()">Đảo ngược mảng</button>
</div>
<div class="bai3">
    <h1>Bài 3</h1>
    <button onclick="Bai3()">Đếm số kí tự trong mảng</button>
</div>
<div class="bai4">
    <h1>Bài 4</h1>
    <button onclick="Bai4()">Đếm số từ 1 chuỗi</button>
</div>
<div class="bai5">
    <h1>Bài 5</h1>
    <button onclick="Bai5()">so sánh 2 chuỗi</button>
</div>
<div class="bai6">
    <h1>Bài 6</h1>
    <button onclick="Bai6()">thay thế kí tự</button>
</div>
<script>
    function Bai1() {
        let row = parseInt(prompt("Nhập số dòng của mảng 2 chiều :"));
        let col = parseInt(prompt("Nhập số cột của mảng 2 chiều :"));
        let arr = Array(row);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Array(col);
            for (let j = 0; j < arr[i].length; j++) {
                let a = parseInt(prompt("Nhập phần tử tại [" + i + "][" + j + "] ="));
                arr[i][j] = a;
            }
        }
        console.log(arr);
        for (let a = 0; a < arr.length; a++) {
            document.write("row" + a)
            for (let b = 0; b < arr[a].length; b++) {
                document.write("<br>" + arr[a][b] + " ");
            }
            document.write("<br>")
        }
    }

    function Bai2() {
        let n = parseInt(prompt("Nhập số phần tử của mảng : "));
        let arr = Array(n);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng : "));
        }
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let a = arr[first];
            arr[first] = arr[last];
            arr[last] = a;
            first++;
            last--;
        }
        document.write("Mảng sau khi được đảo ngược là : " + arr.join(""));
    }

    function Bai3() {
        let arr = [1, "chào", 45, "abc", 35, 56, "code"];
        let count = 0;
        let rs = "";
        document.write("Mảng gồm = [" + arr + "] ");
        document.write("<br>");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0 || arr[i] % 2 == 1) {
                rs += arr[i] + " ";
                count++
            }
        }
        document.write("Số kí tự số trong mảng trên là " + count + " :" + rs);
    }

    function Bai4() {
        let arr = [27, "Manchester", 9, "in", 20, 0, "my", "heart"];
        let count = 0;
        let rs = "";
        document.write("Mảng gồm = [" + arr + "] ");
        document.write("<br>");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 != 0 && arr[i] % 2 != 1) {
                rs += arr[i] + " ";
                count++
            }
        }
        document.write("Số kí tự trong mảng trên là " + count + " : " + rs);
    }

    function Bai5() {
        let n = parseInt(prompt("Nhập số phần tử của mảng A : "));
        let arr = Array(n);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng A : "));
        }
        let m = parseInt(prompt("Nhập số phần tử của mảng B : "));
        let arr1 = Array(m);
        for (let i = 0; i < arr.length; i++) {
            arr1[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng B : "));
        }
        let a = 0;
        let b = 0;
        let sosanh = true
        if (arr.length != arr1.length) {
            sosanh = false;
        } else {
            while (a < arr.length) {
                if (arr[a] === arr1[b]) {
                    sosanh = true;
                    a++;
                    b++;
                } else {
                    sosanh = false;
                    a++;
                    b++;
                }
            }
        }
        if (sosanh == true) {
            document.write(" Hai mảng A và B giống nhau")
        } else {
            document.write(" Hai mảng A và B không giống nhau");
        }
    }

    function Bai6() {
        let n = parseInt(prompt("Nhập số phần tử của mảng A : "));
        let arr = Array(n);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = prompt("Nhập phần tử thứ " + (i + 1) + " của mảng A : ");
        }
        document.write("Mảng gồm [" + arr + "]<br>");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == "-") {
                arr[i] = '_';
            }
        }
        document.write("Mảng mới [" + arr + "]<br>");
    }
</script>
</body>
</html>
