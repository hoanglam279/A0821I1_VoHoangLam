<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm</title>
</head>
<body>
<script>
    let diemLy;
    let diemHoa;
    let diemSinh;
    diemLy = prompt("Nhập điểm lý");
    diemHoa = prompt("Nhập điểm hóa");
    diemSinh = prompt("Nhập điểm sinh")
    let tongDiem = parseInt(diemLy) + parseInt(diemSinh) + parseInt(diemHoa);
    let diemTB = tongDiem / 3;
    document.write("Tổng điểm là :" + tongDiem);
    document.write("Điểm trung bình là :" + diemTB);

</script>
</body>
</html>
