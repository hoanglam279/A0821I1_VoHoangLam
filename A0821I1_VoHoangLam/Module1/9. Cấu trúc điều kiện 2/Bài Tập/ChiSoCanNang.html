<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("enter the weight of you ", ' '));
    let height = parseFloat(prompt('Enter the height of you', ' '));
    let bmi = (weight / (height * height)).toFixed(2);
    if (bmi < 18)
        alert("Underweight");
    else if (bmi < 25)
        alert("Normal");
    else if (bmi < 30)
        alert("OverWeight");
    else alert("Obese");
</script>
</body>
</html>
