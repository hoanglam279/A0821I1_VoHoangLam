<body>
<h2>Bài 1</h2>

<script>
    //Bai 1
    function Bai1() {
        let num = Number(prompt("Nhập 1 số bất kỳ"));
        alert("Bình phương " + num + " là " + Square(num));

        function Square(number) {
            let num = Number(number);
            return num * num;
        }
    }

    //Bai 2
    function Bai2() {
        let radius = Number(prompt("Nhập bán kính hình tròn"));
        alert("Chu vi hình tròn là " + chuvi(radius));
        alert("Diện tích hình tròn là " + dientich(radius));

        function chuvi(radius) {
            return parseFloat(radius * 2 * Math.PI).toFixed(2);
        }

        function dientich(radius) {
            return parseFloat(radius * radius * Math.PI).toFixed(2);
        }
    }

    //Bai 3
    function Bai3() {
        let num = Number(prompt("Nhập một số  nguyên bất kỳ"));
        if (num > 0) {
            alert("Giai thừa của " + num + " là: " + GiaiThua(num));
        }

        function GiaiThua(num) {
            if (num == 1) {
                return 1
            } else {
                return num * GiaiThua(num - 1)
            }
        }
    }

    //Bai4
    function Bai4() {
        let number = Number(prompt("Nhập 1 ký tự bất kỳ"));
        if (checknumber(number)) {
            alert(number + " là 1 số");
        } else {
            alert("không phải là 1 số");
        }

        function checknumber(num) {
            if (num) {
                return true;
            } else {
                return false;
            }
        }
    }

    //Bai 5
    function Bai5() {
        let a = Number(prompt("Nhập a"));
        let b = Number(prompt("Nhập b"));
        let c = Number(prompt("Nhập c"));
        max = ((a >= b) && (a >= c) ? a : (b >= c) ? b : c);
        alert("Giá trị lớn nhất là " + max);
    }

    //Bai 6
    function Bai6() {
        let number = Number(prompt("Nhập 1 số bất kỳ"));
        if (checkint(number)) {
            alert(" là số nguyên dương");

        } else {

            alert(" là số nguyên âm");
        }

        function checkint(num) {
            if (num >= 0) {
                return true;
            } else {
                return false;
            }
        }

    }

    //Bai 7
    function Bai7() {
        let a = Number(prompt("Nhập a"));
        let b = Number(prompt("Nhập b"));
        let obj = {
            aValue: a,
            bValue: b
        }
        SwitchVal(obj);
        alert("a là " + obj.aValue + " và b là " + obj.bValue);

        function SwitchVal(obj) {
            bak = obj.aValue;
            obj.aValue = obj.bValue;
            obj.bValue = bak;
        }
    }

    //Bai 8
    function Bai8() {
        arr = [2, 3, 5, 6, 7, 4, 55, 66];
        let lenght = arr.length;
        console.log(arr);
        result = reverse(arr);
        alert("Mảng sau đổi chỗ là: " + result);

        function reverse(arr) {
            n = Math.floor(arr.length / 2) - 1;
            console.log(n);
            for (i = 0; i <= n; i++) {
                bak = arr[i];
                arr[i] = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = bak;
            }
            return arr;
        }
    }

    //Bai 9
    function Bai9() {
        arr = prompt("Nhập chuỗi ký tự");
        char = prompt("Nhập 1 ký tự");
        if (count(char, arr) == -1) {
            alert("ký tự không nằm trong mảng");

        } else {
            alert("số lần xuất hiện của ký tự " + char + " là: " + count(char, arr));
        }

        function count(char, arrchar) {
            n = arrchar.length;
            c = 0;
            for (let i = 0; i < n; i++) {
                if (arrchar[i] == char) {
                    c += 1;
                }
            }
            if (c == 0) {
                return -1;
            } else {
                return c;
            }
        }
    }
</script>
