<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function SNT(n) {
        if (n < 2) return false;
        for (let i = 2; i < n / 2; i++) {
            if (n % i == 0)
                return false;
        }
        return true;
    }

    for (let i = 2; i < 10000; i++) {
        if (SNT(i))
            document.write(i + " ");
    }
</script>
</body>
</html>
