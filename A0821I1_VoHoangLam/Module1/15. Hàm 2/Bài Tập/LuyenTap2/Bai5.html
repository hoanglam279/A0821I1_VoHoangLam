<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let add = prompt("Nhập vào phần tử:");
    let arr1 = ["Polaris", "Aldebaran", 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let arr2 = ['Ursa', 'Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa', 'Major', 'Leo'];
    let index = checkConstellation(add);
    if (index === -1) {
        document.write("Không tìm thấy ngôi sao:")
    } else {
        document.write('Ngôi sao ' + arr1[index] + ' thuộc chòm sao ' + arr2[index]);
    }

    function checkConstellation(value) {
        for (let i = 0; i < arr1.length; i++) {
            if (value === arr1[i])
                return i;
        }
        return -1;
    }
</script>
</body>
</html>
