<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<body>
<img height="200" id="bong_den" src="" width="100">
<button onclick="switchButton()">Bật/Tắt</button>
<script>
    class ElectricLamp {
        constructor() {
            document.getElementById("bong_den").src = "Images/1.png";
        }

        turnOn() {
            document.getElementById("bong_den").src = "Images/2.jpg";
        }

        turnOf() {
            document.getElementById("bong_den").src = "Images/3.png";
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
        }

        turnOnSwitchButton() {
            this.lamp.turnOn();
            this.status = true;
        }

        turnOfSwitchButton() {
            this.lamp.turnOf();
            this.status = false;
        }
    }

    let lamp = new ElectricLamp();
    let switchButton1 = new SwitchButton(false, lamp);

    function switchButton() {
        if (switchButton1.status) {
            switchButton1.turnOfSwitchButton();
        } else {
            switchButton1.turnOnSwitchButton();
        }
    }
</script>
</body>
</html>
