<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let n;
    let arr = [];
    let newarr = [];
    do {
        n = prompt("Nhập số nguyên muốn nhập vào mảng!");
    }
    while (n < 0);
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập giá trị thứ:" + i));
        arr.push(arr[i]);
    }

    function checknt(n) {
        for (let i = 2; i < n; i++)
            if (n % i === 0) return false;
        return n > 1;
    }

    for (let i = 0; i < arr.length - 1; i++) {
        if (checknt(arr[i]))
            newarr.push(arr[i]);
    }

    newarr.sort(function (a, b) {
        return a - b;
    })

    alert("mảng các số nguyên tố là: " + newarr.toString());
</script>
</body>
</html>
