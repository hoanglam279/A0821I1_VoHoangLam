<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h1>CHƯƠNG TRÌNH QUẢN LÝ ĐIỆN THOẠI</h1>
<button type="button" onclick="add()">Thêm Sản Phẩm</button>
<h2>Danh Sách Sản Phẩm</h2>
<br>
<span>Id &nbsp; TênSP &nbsp; HãngSX &nbsp; Giá</span>
<p id="hienthi"></p>
<script>
    class Dienthoai {
        constructor(id, name, manufacturer, price) {
            this.id = id;
            this.name = name;
            this.manufacturer = manufacturer;
            this.price = price;
        }

        getId() {
            return this.id;
        }

        setId(value) {
            this.id = value;
        }

        getName() {
            return this.name;
        }

        setName(value) {
            this.name = value;
        }

        getManufacturer() {
            return this.manufacturer;
        }

        setManufacturer(value) {
            this.manufacturer = value;
        }

        getPrice() {
            return this.price;
        }

        setPrice(value) {
            this.price = value;
        }

        toString() {
            return this.id  +  "  "  +  this.name  + "  "  +  this.manufacturer  +  "  "  +  this.price;
        }
    }

    let arr = [];

    function add() {
        let x = new Dienthoai();
        x.setId(prompt("Nhập ID :"));
        x.setName(prompt("Nhập tên điện thoại :"));
        x.setManufacturer(prompt("Nhập hãng sản xuất :"));
        x.setPrice(prompt("Nhập giá :"));
        arr.push(x);
        console.log(arr.toString());
        document.getElementById("hienthi").innerHTML = hienthi();
    }

    function hienthi() {
        let t = "";
        for (let i = 0; i < arr.length; i++) {
            t += arr[i].toString() + "<br>";
        }
        return t;
    }
</script>
</body>
</html>
