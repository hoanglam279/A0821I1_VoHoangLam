<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<form>
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <label>Họ và Tên</label>
    <input name="yourName" type="text"><br>
    <label>Ngày Sinh</label>
    <input name="birthDay" type="text"><br>
    <label>Giới Tính</label>
    <input name="gender" type="radio">Nam
    <input name="gender" type="radio">Nữ
    <br>
    <label>Địa Chỉ</label>
    <textarea cols="50" name="address" rows="4"></textarea><br>
    <label>Lớp</label>
    <select>
        <option>-chọn lớp-</option>
    </select>
    <br>
    <label>Email</label>
    <input name="email" type="text"><br>
    <label>Điện Thoại</label>
    <input name="telephone" type="text">
    <br>
    <input name="register" type="submit" value="Đăng Ký">
    <input name="reset" type="reset" value="Nhập Lại">

    <style>

        h1 {
            padding: 5px;
            background-color: yellow;
            text-align: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
            background-color: azure;
        }

        input[type="submit"] {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        label {
            width: 100px;
            display: inline-block;
            margin-bottom: 7px;
        }
    </style>


</form>
</body>
</html>
