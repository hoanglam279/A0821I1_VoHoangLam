<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Tiền Tệ</title>
</head>
<body>
<h4>Amount</h4>
<input id="amount" placeholder="Nhập số tiền" type="text">
<h4>From Currency</h4>
<select id="from">
    <option value="VND">Việt Nam</option>
    <option value="USD">Mỹ</option>
</select>
<h4>To Currency</h4>
<select id="to">
    <option value="USD">Mỹ</option>
    <option value="VND">Việt Nam</option>
</select>
<h4 id="result">Kết Quả</h4>
<button onclick="convert()">Chuyển Đổi</button>
</body>
<script>
    function convert() {
        let amount = document.getElementById('amount').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let result;
        if (from === "USD" && to === "VND") {
            result = amount * 23000;
        } else if (from === "VND" && from === "USD") {
            result = amount / 23000;
        } else {
            result = amount;
        }
        document.getElementById('result').innerText = result;
    }

</script>
</body>
</html>
