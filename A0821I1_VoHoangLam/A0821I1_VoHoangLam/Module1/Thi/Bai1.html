<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let arr = [];
    let n;
    let sumc = 0;
    let suml = 0;
    do {
        n = prompt("Nhập số nguyên muốn nhập vào mảng!")
    }
    while (n < 0 || n > 20);
    for (let i = 0; i <= n - 1; i++) {
        arr[i] = parseInt(prompt("Nhập giá trị thứ " + i));
        arr.push(arr[i]);
    }

    for (let i = 0; i <= n - 1; i++) {
        document.write(arr[i] + " ");
    }
    for (let j = 0; j <= n - 1; j = j + 1) {
        if (arr[j] % 2 !== 0) {
            suml += arr[j];
        } else {
            sumc += arr[j];
        }
    }

    alert("hiệu của Tổng các số chẵn và Tổng các số lẻ = " + (sumc - suml));
</script>
</body>
</html>
